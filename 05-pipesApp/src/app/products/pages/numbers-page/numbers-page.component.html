<p-panel  header="Pipes Númericos" class="mt-1 p-1">
  <h1>Pipes Númericos</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente añol">
      {{totalSells + 12234 | number:'1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente añol">
      {{totalSells | currency:'COP':'symbol-narrow':'1.6-6' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia Porcentual " subheader="del presente añol">
      {{percentage | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
